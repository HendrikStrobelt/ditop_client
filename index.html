      <div class="row hidden-print">
        <div class="col-lg-2 col-xs-4 col-md-2 ">
          <h4>Dataset:</h4>
            <div class="list-group" id="datasetList">

          <div class="col-lg-2 col-xs-4 col-md-2">
              <h4>No. Topics</h4>
              <div class="list-group" id="topicSizesList">

              </div>
          </div>
          <div class="col-md-1">
             <p><button type="button" class="btn btn-default btn-sm" id="showButton">load</button></p>
              <p><button type="button" class="btn btn-danger btn-sm" id="resetButton">reset</button></p>
          </div>

                  <label for="dThresh">discr. threshold</label>

              </div>
          </div>
          <div class="col-md-2">
              <p><button type="button" class="btn btn-default btn-sm" id="sortButton">sort by groups</button></p>

              <p><button type="button" class="btn btn-default btn-sm" id="sortCButton">sort by cValue</button></p>
              <p><button type="button" class="btn btn-default btn-sm" id="ditopButton">ditop</button></p>
          </div>

          <div class ="col-md-2">
              <form method="POST" enctype="multipart/form-data" action="http://localhost:8080/DiTopWeb/UploadServlet">

                      <label for="inputFileField">Upload corpus</label>
                  <input type="file" class="btn-sm" id="inputFileField" name="upfile"><br/>
                  </div>
