                <label> No. topics</label>

          <div class="col-md-1">

          <div class="col-md-3">

              </div>
              <button type="button" class="btn btn-default btn-sm" id="updateDValue">update</button>
                 <span class = "glyphicon glyphicon-refresh hidden" id="workingSymbol"></span>

          </div>

              <p><button type="button" class="btn btn-default btn-sm" id="sortButton">sort by groups</button></p>

              <p><button type="button" class="btn btn-default btn-sm" id="sortCButton">sort by cValue</button></p>
              <p><button type="button" class="btn btn-default btn-sm" id="ditopButton">ditop</button></p>
          </div>

          <div class ="col-md-2">
              <form method="POST" enctype="multipart/form-data" id="uploadForm" action="http://localhost:8080/ditop/upload">
                  <div class="form-group">
                      <label for="inputFileField">Upload corpus</label>
                  <input type="file" class="btn-sm" id="inputFileField" name="file"><br/>
                  </div>
                  <input type="submit" class="btn btn-default" value="Upload">
              </form>

          </div>
